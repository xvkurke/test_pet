name: Docker Build and Push

on:
  push:
    branches:
      - main  # Trigger this action when pushing to the main branch
  pull_request:
    branches:
      - main  # Optionally, run this action on pull requests to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up JDK (if you need to build the JAR file first)
      - name: Set up JDK 22
        uses: actions/setup-java@v3
        with:
          java-version: '22'

      # Step 3: Build the JAR file (if not already built)
      - name: Build with Gradle
        run: ./gradlew build

      # Step 4: Log in to Docker Hub (add secrets in GitHub settings)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 5: Build the Docker image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/the-lynxie-web-api:latest .

      # Step 6: Push the Docker image to Docker Hub
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/the-lynxie-web-api:latest
